<!DOCTYPE html>
<html lang="en">

<!--head标签设置浏览器的基本属性-->
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<!--所有需要在浏览器中展现的数据放在body标签-->
<body>
    <center>
        <font style="color: brown;font-size: 40px">
            Hello World!
        </font>
    </center>
</body>
</html>
